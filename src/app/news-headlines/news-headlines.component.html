<div class='headline-container'>
    <h3 class='header'>HEADLINES</h3>
    <div class='separator'></div>
    <div class='list-wrapper'>
        <ul *ngFor='let article of articles | slice : 2-11'>
            <li><a href="{{article.url}}"><p class='limit'>{{article.title}}</p></a></li>
        </ul>
    </div>
</div>
